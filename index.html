<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Fonts/ProximaSoft/stylesheet.css" />
    <link rel="stylesheet" href="/CSS/main.min.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="firstScreen">
      <header>
        <div class="container">
          <div class="logo">
            <h1>HubTags</h1>
            <svg class="svglogo" height="17.4px" width="24.6px">
              <use xlink:href="/IMG/sprites.svg#logo"></use>
            </svg>
          </div>

          <button>Sign in</button>
        </div>
      </header>
      <section class="hero">
        <div class="container">
            <div class="title">
                Tag HubSpot contacts, quick & easy
            </div>
            <div class="subTitle">
                Install the chrome extension and start adding tags to your contacts
            </div>
            <button>Install now</button>
        </div>
      </section>
    </div>
      <section class="features">
          <div class="container">
              <div class="title">Features</div>
              <ul>
                  <li>
                      <div class="decor">
                        <svg class="svgli" height="20px" width="20px">
                            <use xlink:href="/IMG/sprites.svg#svgTags"></use>
                          </svg>
                      </div>
                      <div class="text">Use tags to organize and find your contacts</div>
                  </li>
                  <li>
                    <div class="decor">
                      <svg class="svgli" height="20px" width="20px">
                          <use xlink:href="/IMG/sprites.svg#svgCsv"></use>
                        </svg>
                    </div>
                    <div class="text">Create tags thru CSV import</div>
                </li>
                <li>
                    <div class="decor">
                      <svg class="svgli" height="20px" width="20px">
                          <use xlink:href="/IMG/sprites.svg#svgFilter"></use>
                        </svg>
                    </div>
                    <div class="text">Run detailed filters without leaving the contact page</div>
                </li>
              </ul>
          </div>
      </section>
      <section class="pricing">
          <div class="container">
              <div class="banner">
                  <div class="title">
                    Pricing
                  </div>
                  <div class="pricingInfo">
                    <span>Free</span> while we are in Beta.
                  </div>
              </div>
          </div>
      </section>
      <section class="faq">
          <div class="container">
              
          </div>
      </section>
  </body>
</html>
